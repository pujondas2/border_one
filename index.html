<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 align="center">CSS Border Property</h1>
    <div class="border-one">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="circle-one"></div>
    </div>
    <div class="border-two">
        <div class="circle-two"></div>
        <div class="circle-three"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
    </div>

</body>
